<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simplicial DSL Editor</title>
    <link rel="stylesheet" href="style.css">

    <!-- Monaco loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <script>
        const monacoBase = "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs";
        require.config({ paths: { vs: monacoBase } });
    </script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.152.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/libs/stats.module": "https://unpkg.com/three@0.152.0/examples/jsm/libs/stats.module.js"
        }
    }
    </script>

    
</head>

<body>

<header>
    <h1>Simplicial Complex DSL Editor</h1>
    <button id="runBtn">Run</button>
</header>

<main>
    <div id="editorContainer" style="height:100%; width:60%;"></div>

    <div id="rightPanel" style="display: flex; flex-direction: column; width: 40%; height: 100%;">

        <div id="visWrapper" style="position: relative; width: 100%; height: 60%;">
            <canvas id="visualizationCanvas" style="width: 100%; height: 100%;"></canvas>
        </div>

        <div id="outputPanel" style="width: 100%; height: 40%;"> 
            <h2>Output</h2>
            <div id="outputArea">{}</div>
        </div>
    </div>
</main>

<script type="module" src="visualization.js"></script>
<script type="module" src="editor.js"></script>
</body>
</html>
